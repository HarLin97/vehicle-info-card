<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Graph</title>
    <style>
      .graph-container {
        position: relative;
        width: 200px; /* Adjust width as needed */
        height: 200px; /* Adjust height as needed */
      }
      .circle {
        fill: none;
        stroke-width: 20; /* Adjust stroke width as needed */
        stroke-linecap: round;
        transform: rotate(-90deg);
        transform-origin: center;
      }
    </style>
  </head>
  <body>
    <div class="graph-container">
      <svg class="circle" width="100%" height="100%">
        <!-- Part 1 -->
        <circle cx="50%" cy="50%" r="80" stroke="#ff0000" stroke-dasharray="0, 0" />
        <!-- Part 2 -->
        <circle cx="50%" cy="50%" r="80" stroke="#00ff00" stroke-dasharray="0, 0" />
        <!-- Part 3 -->
        <circle cx="50%" cy="50%" r="80" stroke="#0000ff" stroke-dasharray="0, 0" />
      </svg>
    </div>

    <script>
      // Update values dynamically (0-100%)
      const values = [70, 30, 50]; // Example values

      const circle = document.querySelector('.circle');
      const circumference = 2 * Math.PI * parseFloat(circle.getAttribute('r'));

      let currentOffset = 0;
      values.forEach((value, index) => {
        const strokeDashoffset = circumference * (1 - value / 100);
        circle
          .querySelectorAll('circle')
          [index].setAttribute('stroke-dasharray', `${currentOffset}, ${strokeDashoffset}`);
        currentOffset += strokeDashoffset;
      });
    </script>
  </body>

</html>
