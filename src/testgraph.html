<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segmented Circular Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      .circular-graph {
        width: 300px;
        height: 300px;
        position: relative;
        margin: auto;
      }
      .segment {
        transform-origin: center;
      }
      .segment text {
        font-size: 1rem;
        font-weight: bold;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .segment-label {
        font-size: 0.75rem;
        text-anchor: middle;
        dominant-baseline: middle;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center w-96">
      <h1 class="text-xl font-semibold">Segmented Circular Graph</h1>
      <p class="text-gray-500 text-sm">Updated on 09. 06. 2024 - 10:26</p>
      <div class="circular-graph" id="graphContainer">
        <svg width="300" height="300" viewBox="0 0 300 300">
          <!-- Segment 1 -->
          <g class="segment" transform="rotate(0, 150, 150)">
            <circle cx="150" cy="150" r="120" fill="#e0e0e0"></circle>
            <path d="M150,150 L150,30 A120,120 0 0,1 270,150 Z" fill="#00cc99"></path>
            <text x="200" y="100" fill="blue">75%</text>
            <text x="150" y="280" class="segment-label">Acceleration</text>
          </g>
          <!-- Segment 2 -->
          <g class="segment" transform="rotate(120, 150, 150)">
            <circle cx="150" cy="150" r="120" fill="#e0e0e0"></circle>
            <path
              d="M150,150 L150,30 A120,120 0 0,1 270,150 Z"
              fill="red"
              transform="scale(0.6) translate(100,100)"
            ></path>
            <text x="200" y="100" fill="red">60%</text>
            <text x="150" y="280" class="segment-label">Steadiness</text>
          </g>
          <!-- Segment 3 -->
          <g class="segment" transform="rotate(240, 150, 150)">
            <circle cx="150" cy="150" r="120" fill="#e0e0e0"></circle>
            <path
              d="M150,150 L150,30 A120,120 0 0,1 270,150 Z"
              fill="#ffcc00"
              transform="scale(0.9) translate(25,25)"
            ></path>
            <text x="200" y="100" fill="yellow">90%</text>
            <text x="150" y="280" class="segment-label">Coasting</text>
          </g>
        </svg>
      </div>
      <p class="text-gray-500 text-sm mt-2">* Values represent percentage filled</p>
    </div>
  </body>
</html>
